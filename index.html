<html>
<body>
<table>

<script>
for(var i=1;i<=9;i++){
        document.write('<tr>');
        for(var j=1;j<=i;j++){
                document.write('<td>');
                document.write(i + 'x' + j + '=' + i*j );
                document.write('<td>');
        }       
                document.write('<tr>');
}
</script>
</table>
</body>
</html>
